 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Intern Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/fontawesome.min.css">
  <link rel="stylesheet" href="css/tooplate.css">
</head>
<body>

<div class="container tm-mt-big tm-mb-big">
  <div class="row">
    <div class="col-12 mx-auto tm-login-col">
      <div class="tm-bg-primary-dark tm-block tm-block-h-auto">

        <div class="row">
          <div class="col-12 text-center">
            <h2 class="tm-block-title mb-4">Create Account</h2>
            <div id="msg" style="margin-bottom:10px;"></div>
          </div>
        </div>

        <form id="registerForm" class="tm-login-form">
          <div class="form-group">
            <label>Email</label>
            <input id="email" type="email" class="form-control" required />
          </div>

          <div class="form-group mt-3">
            <label>Password</label>
            <input id="password" type="password" class="form-control" required />
          </div>

          <div class="form-group mt-3">
            <label>Role</label>
            <select id="role" class="custom-select" required>
              <option value="intern">Intern</option>
              <option value="supervisor">Supervisor</option>
            </select>
          </div>

          <div class="form-group mt-4">
            <button type="submit" class="btn btn-primary btn-block text-uppercase">
              Register
            </button>
          </div>

          <div class="mt-4 text-center">
            <a href="login.html" class="tm-link-white">Back to login</a>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>

<!-- JS -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="api/config.js"></script>
<script src="api/ui.js"></script>
<script src="api/register.js"></script>
</body>
</html>
