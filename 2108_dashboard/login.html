<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Intern Tracking</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/fontawesome.min.css">
  <link rel="stylesheet" href="css/tooplate.css">
</head>
<body>

<div class="container tm-mt-big tm-mb-big">
  <div class="row">
    <div class="col-12 mx-auto tm-login-col">
      <div class="tm-bg-primary-dark tm-block tm-block-h-auto">

        <div class="row">
          <div class="col-12 text-center">
            <img src="img/coda.png" alt="Intern Tracking Logo" style="width:300px; margin-bottom:20px;">
            <h2 class="tm-block-title mb-4">Welcome Back</h2>
            <div id="msg" style="margin-bottom:10px;"></div>
          </div>
        </div>

        <form id="loginForm" class="tm-login-form">
          <div class="form-group">
            <label>Email</label>
            <input id="email" type="email" class="form-control" required />
          </div>

          <div class="form-group mt-3">
            <label>Password</label>
            <input id="password" type="password" class="form-control" required />
          </div>

          <div class="form-group mt-4">
            <button type="submit" class="btn btn-primary btn-block text-uppercase">
              Login
            </button>
          </div>

          <div class="mt-4 text-center">
            <a href="register.html" class="tm-link-white">Create account</a>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="api/config.js"></script>
<script src="api/ui.js"></script>
<script src="api/login.js"></script>
</body>
</html>
