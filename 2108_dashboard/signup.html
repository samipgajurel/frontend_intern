<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up - Intern Tracking System</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/tooplate.css">
</head>

<body class="bg03">
    <div class="container">

        <!-- Navbar -->
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-xl navbar-light bg-light">
                    <a class="navbar-brand" href="index.html">
                        <img src="img/images.png" alt="Logo" class="mb-2 mr-1" />
                        <h1 class="tm-site-title mb-0"><b>Intern Tracking</b></h1>
                    </a>

                    <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="login.html">Login</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="signup.html">Sign Up</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Signup Form -->
        <div class="row tm-mt-big">
            <div class="tm-col tm-col-big">
                <div class="bg-white tm-block">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="tm-block-title">Create New Account</h2>
                        </div>
                    </div>

                    <form action="" method="post" class="tm-signup-form">

                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input id="name" name="name" type="text"
                                placeholder="Enter your full name"
                                class="form-control validate" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input id="email" name="email" type="email"
                                placeholder="name@example.com"
                                class="form-control validate" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input id="phone" name="phone" type="tel"
                                placeholder="+977 98XXXXXXXX"
                                class="form-control validate">
                        </div>

                        <div class="form-group">
                            <label for="role">Role</label>
                            <select class="custom-select tm-select-accounts" id="role" name="role" required>
                                <option value="" selected>-- Select Role --</option>
                                <option value="Supervisor">Supervisor</option>
                                <option value="Intern">Intern</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password"
                                placeholder="Enter password"
                                class="form-control validate" required>
                        </div>

                        <div class="form-group">
                            <label for="password2">Confirm Password</label>
                            <input id="password2" name="password2" type="password"
                                placeholder="Re-enter password"
                                class="form-control validate" required>
                        </div>

                        <div class="row">
                            <div class="col-12 col-sm-6">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Create Account
                                </button>
                            </div>
                            <div class="col-12 col-sm-6 tm-btn-right">
                                <a href="login.html" class="btn btn-secondary btn-block">
                                    Back to Login
                                </a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

            <!-- Profile Image -->
            <div class="tm-col tm-col-small">
                <div class="bg-white tm-block">
                    <h2 class="tm-block-title">Profile Image</h2>
                    <img src="Avatar-Icon.png" alt="Profile Image" class="img-fluid">
                    <div class="custom-file mt-3 mb-3">
                        <input id="fileInput" type="file" style="display:none;" />
                        <input type="button"
                            class="btn btn-primary d-block mx-xl-auto"
                            value="Upload Image"
                            onclick="document.getElementById('fileInput').click();" />
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="row tm-mt-small">
            <div class="col-12 font-weight-light">
                <p class="d-inline-block tm-bg-black text-white py-2 px-4">
                    Â© 2026 Intern Tracking System
                </p>
            </div>
        </footer>

    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
